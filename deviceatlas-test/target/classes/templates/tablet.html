        <h1 class="text-2xl font-bold mb-4">Tablet devices sorted by their OS version</h1>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">OS Version</th>
                    <th scope="col" class="px-6 py-3">Primary Hardware Type</th>
                    <th scope="col" class="px-6 py-3">Vendor</th>
                    <th scope="col" class="px-6 py-3">Browser Version</th>
                    <th scope="col" class="px-6 py-3">Browser Name</th>
                    <th scope="col" class="px-6 py-3">Model</th>
                    <th scope="col" class="px-6 py-3">OS Name</th>
                    <th scope="col" class="px-6 py-3">Browser Rendering Engine</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200" th:each="device : ${tablets}">
                    <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" th:text="${device.osVersion}"></td>
                    <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" th:text="${device.primaryHardwareType}"></td>
                    <td class="py-2 px-4 border-b" th:text="${device.vendor}"></td>
                    <td class="py-2 px-4 border-b" th:text="${device.browserVersion}"></td>
                    <td class="py-2 px-4 border-b" th:text="${device.browserName}"></td>
                    <td class="py-2 px-4 border-b" th:text="${device.model}"></td>
                    <td class="py-2 px-4 border-b" th:text="${device.osName}"></td>
                    <td class="py-2 px-4 border-b" th:text="${device.browserRenderingEngine}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
